version: "3"

services:
  db:
    image: postgres:14.1-alpine
    environment:
      POSTGRES_HOST_AUTH_METHOD: trust
    volumes:
      - db-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  redis:
    image: redis:7.2.5-alpine
    ports:
      - "6379:6379"
    environment:
      REDIS_PORT: 6379

  web:
    depends_on:
    - db
    build: .
    env_file: ./.env
    ports:
      - "8000:8000"
    volumes:
      - ./src:/src
    command: python manage.py runserver 0.0.0.0:8000

volumes:
  db-data:
  static-volume:
  media-volume:
